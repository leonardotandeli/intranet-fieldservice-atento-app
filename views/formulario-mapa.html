{{ template "head"}}

{{ template "header" .}}
<main role="main" class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-12 titulo-paginas">

                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2  border-bottom">
                    <h1 class="h2">Adicionar nova operação</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">


                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card-body">
                        <form id="formulario-mapa" class="ui form">
                            <div class="row">
                                <div class="col-2">
                                    <label>Site*:</label>

                                    <select id="id_site" name="id_site"class="form-control" required="">
                                        <option selected>Escolha...</option>
                                        {{ range .Site}}
                                        <option value="{{.IDSITE}}">{{.NOME}}</option>
                                        {{end}}
                      
                                    </select>

                                </div>
                                <div class="col-2">
                                    <label>Cliente*:</label>

                                    <select id="id_cliente" name="id_cliente" class="form-control" required="">
                                        <option selected>Escolha...</option>
                                        {{ range .Cliente}}
                                        <option value="{{.IDCLIENTE}}">{{.NOME}}</option>
                                        {{end}}
                      
                                    </select>

                                </div>

                                <div class="col-2">
                                    <label>Operação*:</label>
                                    <input type="text" placeholder="Ilha/Célula" maxlength="35" name="operacao" id="operacao" class="form-control" required="">
                                </div>
                                <div class="col-2">
                                    <label>Imagem*:</label>
                                    <input type="text" placeholder="Imagem Deploy" maxlength="25" name="imagem" id="imagem" class="form-control" required="">
                                </div>
                                <div class="col-2">
                                    <label>Vlan Dados*:</label>
                                    <input type="text" placeholder="10.155.0.102/22" maxlength="25" name="vlan_dados" id="vlan_dados" class="form-control" required="">
                                </div>
                                <div class="col-2">
                                    <label>Vlan Voz*:</label>
                                    <input type="text" placeholder="10.155.0.75/22" maxlength="25" name="vlan_voz" id="vlan_voz" class="form-control" required="">
                                </div>

                                <div class="col-2 mt-3">
                                    <label>DAC*:</label>

                                    <select id="id_dac" name="id_dac" class="form-control" required="">
                                        <option selected>Escolha...</option>
                     
                                        {{ range .Dac}}
                                        <option value="{{.IDDAC}}">{{.NOME}}</option>
                                        {{end}}
                                    </select>

                                </div>
                               
                     
                    
                                <div class="col-3 mt-3">
                                    <label>Config. CPU*:</label>

                                    <select id="config_contratual" name="config_contratual" class="form-control" required="">
                                        <option selected>Escolha...</option>
                                        <option>Core 2 Duo | 4GB RAM | HD</option>
                                        <option>Core 2 Duo | 8GB RAM | HD</option>
                                        <option>Core 2 Duo | 4GB RAM | SSD</option>
                                        <option>Core 2 Duo | 8GB RAM | SSD</option>

                                        <option>I3 | 4GB RAM | HD</option>
                                        <option>I3 | 8GB RAM | HD</option>
                                        <option>I3 | 4GB RAM | SSD</option>
                                        <option>I3 | 8GB RAM | SSD</option>
                                        
                                        <option>I5 | 4GB RAM | HD</option>
                                        <option>I5 | 8GB RAM | HD</option>
                                        <option>I5 | 4GB RAM | SSD</option>
                                        <option>I5 | 8GB RAM | SSD</option>
                                        <option>I5 | 16GB RAM | SSD</option>

                                        <option>I7 | 4GB RAM | HD</option>
                                        <option>I7 | 8GB RAM | HD</option>
                                        <option>I7 | 4GB RAM | SSD</option>
                                        <option>I7 | 8GB RAM | SSD</option>
                                        <option>I7 | 16GB RAM | SSD</option>

                                        <option>Ryzen | 4GB RAM | HD</option>
                                        <option>Ryzen | 8GB RAM | HD</option>
                                        <option>Ryzen | 4GB RAM | SSD</option>
                                        <option>Ryzen | 8GB RAM | SSD</option>
                                        <option>Ryzen | 16GB RAM | SSD</option>
   

                                    </select>

                                </div>
                                <div class="col-3 mt-3">
                                    <label>Versão Windows*:</label>

                                    <select id="versao_windows" name="versao_windows" class="form-control" required="">
                                      <option selected>Escolha...</option>
                                        <option>Windows 10 Enterprise</option>
                                        <option>Windows 10 Pro</option>
                                        <option>Windows 7 Professional</option>
                                        <option>Windows 7 Enterprise</option>
                                    </select>

                                </div>

                          
                                <div class="col-2 mt-3">
                                    <label>IMDB*:</label>
                                    <input type="text" placeholder="Grupo de Acesso" name="grupo_imdb" id="grupo_imdb" maxlength="25" class="form-control" required="">
                                </div>
                                <div class="col-2 mt-3">
                                    <label>Gravador*:</label>
                                    <input type="text" placeholder="BRBLZGRV00"  name="gravador" id="gravador" maxlength="25" class="form-control" required="">
                                </div>
                                <div class="col-2 mt-3">
                                    <label>Domínio*:</label>
                                    <select id="id_dominio" name="id_dominio" class="form-control" required="">
                                        <option selected>Escolha...</option>
                    
                                        {{ range .Dominio}}
                                        <option value="{{.IDDOMINIO}}">{{.NOME}}</option>
                                        {{end}}
                                    </select>
                                </div>
                                <div class="col-4 mt-3">
                                    <label>Templates*:</label>


                                    <textarea class="form-control" placeholder="Insira um por linha..." maxlength="150" id="template" name="template" rows="3" required="" ></textarea>


                                </div>
                                <div class="col-6 mt-3">
                                    <label>Observações:</label>
                                    <textarea class="form-control" id="observacoes"  maxlength="25" name="observacoes" rows="3" required=""></textarea>
                                </div>
                            </div>
                            
            
                <hr class="mb-4">
                 <button onclick="criarMapa()" class="btn btn-block btn-formulario"
                    type="submit">Criar</button>
                    </div>
                </div>       
     


                </form>
            </div>
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->






    {{ template "footer"}}
    {{ template "scripts"}}
    </body>

    </html>
